<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/main.css">
	<title>Document</title>
</head>
<body>
		<div class="section">
			<div class="container">
<!-- 				Первый row (строка) под заголовок -->
				<div class="row">
					<div class="col-lg-6 col-lg-offset-3">
						<h1 class="header text-center">
							<span>Получить видео-инструкцию</span>
							<strong class="text-uppercase">Как заработать свой первый миллион</strong>
						</h1>
					</div>
				</div>
<!-- 				Второй row (строка) под видео и форму -->
					<div class="row">
						<div class="col-lg-6 col-lg-offset-1 col-md-8 col-md-offset-2">
							<div class="video">
								<iframe width="100%" height="300" src="https://www.youtube.com/embed/BTYAsjAVa3I" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
							</div>
						</div>
						<div class="col-lg-4 col-lg-offset-0 col-md-8 col-md-offset-2">
							<div class="form">
								<p class="form-header text-center">Введите свой email</p>
								<form action="#">
									<input type="text" class="form-control input-lg" placeholder="Ваше имя">
									<input type="text" class="form-control input-lg" placeholder="Ваш email">
									<button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
								</form>
							</div>
						</div>
					</div>
			</div>
		</div>

		<div class="section">
			<div class="container">
							<!-- row под заголовок секции -->
			<div class="row">
				<div class="col-lg-12 col-xs-12 ">
					<h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас?</h1>
				</div>
			</div>
			<!-- Блок с преимуществами -->
			<div class="feature text-center">
				<div class="row">
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="img/01.png" alt="1преимущество">
						<p>Первое преимущество</p>
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="img/02.png" alt="2преимущество">
						<p>Второе преимущество</p>
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="img/03.png" alt="3преимущество">
						<p>Третье преимущество</p>
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="img/04.png" alt="4преимущество">
						<p>Четвертое преимущество</p>
					</div>
				</div>
				</div>	
			</div>
			<!-- кнопка получить инструкцию -->
			<button class="btn btn-primary btn-lg center-block form-btn">Получить инструкцию</button>
		</div>
	</div>
	<!-- блок с картинками -->
	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-xs-12">
					<h2 class="section-header text-uppercase text-center">Наши клиенты</h2>
				</div>
			</div>
			<!-- картинки -->
			<div class="img text-center">

			</div>

			</div>
		</div>
